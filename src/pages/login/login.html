<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="input-border">
    <ion-item >
      <ion-label floating>USERNAME</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
       <ion-label floating>PASSWORD</ion-label> 
       <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <div text-center >
  <button ion-button color="danger" (click)="push()">Sign In</button>
  <button ion-button color="danger" (click)="pop()">Back</button>
  </div>

</ion-content>
