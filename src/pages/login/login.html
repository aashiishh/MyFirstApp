<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="input-border">
    <ion-item >
      <ion-label floating>email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
       <ion-label floating>password</ion-label> 
       <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <div text-center >
  <button ion-button [disabled]="!user.email || !user.password" color="danger" (click)="login(user)">Sign In</button>
  <button ion-button color="danger" (click)="pop()" >Back</button>
  </div>

</ion-content>
